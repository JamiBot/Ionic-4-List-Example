<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic List Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <p>Learn more from Jami at <a href="https://jamibot.com">jamibot.com</a></p>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-label>{{item}}</ion-label>
      </ion-item>
      <ion-item-options side="start" (ionSwipe)="test()">
        <ion-item-option (click)="test()" expandable>Unread</ion-item-option>
        <ion-item-option color="secondary" (click)="test()">Archive</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end" (ionSwipe)="delete(i)">
        <ion-item-option color="danger" (click)="delete(i)" expandable>
          <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
